<!--start top header-->
<header class="top-header" [class.toggleexpand]="!sidebarExpand">
    <nav class="navbar navbar-expand gap-3">
        <div class="mobile-toggle-icon fs-3">
            <i class="bi bi-list"></i>
        </div>
        <form class="searchbar">
            <div class="position-absolute top-50 translate-middle-y search-icon ms-3">
                <i class="bi bi-search"></i>
            </div>
            <input class="form-control" type="text" placeholder="Type here to search" />
            <div class="position-absolute top-50 translate-middle-y search-close-icon">
                <i class="bi bi-x-lg"></i>
            </div>
        </form>
        <button type="button" data-toggle="modal" data-target="#myModal" (click)="clickaqui()">Clickea</button>
        <div class="top-navbar-right ms-auto">
            <ul class="navbar-nav align-items-center"></ul>
        </div>
    </nav>
</header>
<!--end top header-->

<!-- Modal HTML -->
<div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal Title</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>
                    This is a simple Bootstrap modal. Click the "Cancel button", "cross icon" or "dark gray area" to
                    close or hide the modal.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
